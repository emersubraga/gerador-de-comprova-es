<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documentos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body{
            height: 100%;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            background-color: #5353f2;
        }
        
        .input-container {
            text-align: center;
        }
        
        .card {
            width: 60%;
            max-width: 500px;
            background-color: #040404;
        }
        
        label{
            position: relative;
            display: block;
            font-size: 1.2rem;
            color: #f9f9f9;
            margin-top: 1rem;
        }

        label input[type="text"]{
            font-family: sans-serif;
            font-size: 1.2rem;
            color: #f9f9f9;
            background: transparent;
            padding: 1rem 3.2rem 1rem 1.2rem;
            min-width: 100%;
            border-radius: 0.2rem;
            border: 2px solid #7a7a7a56;
            transition: border-color 0.2s;
        }

        label input:focus{
            border-color: #2aa6ee;
        }

        label p{
            color: #f9f9f9;
            font-size: 1.2rem;
            user-select: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 0.8rem;
            padding: 0 0.4rem;
            background: #040404;
            transition: top 0.2s, font-size 0.0s, color 0.2s;
        }

        label input:focus + p,
        label input:not(:placeholder-shown) + p {
            top: 0;
            font-size: 1rem;
            color: #2aa6ee;
        }

        label input:not(:focus) + p{
            color:#7a7a7a56
        }

        .file-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        .file-input label {
            font-size: 1.2rem;
            color: #f9f9f9;
            margin-bottom: 0.5rem;
        }

        .file-input input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #7a7a7a56;
            border-radius: 0.3rem;
            background: #fff;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body class="text-center">
    <div class="container input-container" id="input-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h1 style="color: #f9f9f9;">Gerador de Documentos</h1>
                        <form id="form">
                            <label for="empresa">
                                <input type="text" id="empresa" required placeholder=" ">
                                <p>Empresa</p>
                            </label>

                            <label for="nota">
                                <input type="text" id="nota" required placeholder=" ">
                                <p>Nota Fiscal</p>
                            </label>

                            <label for="ordem">
                                <input type="text" id="ordem" required placeholder=" ">
                                <p>Ordem de C/S</p>
                            </label>

                            <label for="data">
                                <input type="text" id="data" required placeholder=" ">
                                <p>Faturamento MÃªs/Ano</p>
                            </label>

                            <div class="file-input">
                                <label for="modelo">Selecione o Modelo (.docx):</label>
                                <input type="file" id="modelo" accept=".docx" required>
                            </div>
                            
                            <div class="file-input">
                                <label for="zip">Arquivo ZIP (Imagens):</label>
                                <input type="file" id="zip" accept=".zip" required>
                            </div>

                            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Gerar Documento</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@7.1.1/build/index.js"></script>
    <script src="script.js"></script>

</body>
</html>
